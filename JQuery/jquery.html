<!DOCTYPE html>
<html>
<head>
	<title>JQuery Selector </title>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		$(document) .ready(function(){
		$("button") .click(function(){
			$("p") .hide();
		});
		})
		
	</script>
</head>
<body>
<h2>UNIVERSITAS AMIKOM YOgyakarta</h2>
<p>Informatika</p>
<p>Pemrograman Web</p>
<button>Sembunyikan Paragraf</button>

</body>
</html>
