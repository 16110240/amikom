<!DOCTYPE html>
<html>
<head>
	<title>JQuery Event</title>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
	$(document) .ready(function(){
	 $("p") .dblclick(function(){
	 	$(this) .hide();

	 });
	});
	
	
		
	</script>
</head>
<body>
<p>Double Click</p>
<p>Klik Disini</p>
<p>Klik lagi disini</p>

</body>
</html>
